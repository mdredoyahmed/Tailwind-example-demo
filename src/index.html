<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"> -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6 " >
    <h1 class="text-3xl font-bold mb-6">Todo list App </h1>
    <!-- fillter BUtoon  -->
    <div class=" mb-4 space-x-4">
          <button id="fillter-all " class=" px-4 py-2 bg-blue-500 text-white rounded">
          All
          </button>

           <button id="fillter-active " class=" px-4 py-2 bg-gray-500 text-white rounded">
           Active
          </button>

           <button id="fillter-completed " class=" px-4 py-2 bg-gray-500 text-white rounded">
            Completed
          </button>
          <!-- add to do from -->
           <form action="" id="todo-form" class="mb-6 flex w-full max-w-md">
           <input type="text" name="" id="todo-input" placeholder="add new todo " required class="mt-2  flex-grow p-2 border border-gray-400 rounded"> 

           <button type="submit" class=" ml-2 gap-2 mt-2 py-1 bg-green-500 text-white px-4 rounded hover:bg-green-500 ">add todo</button>
           </form>

           <!-- todo list  -->
            <ul id="todo-list" class="w-full max-w-md space-y-2 "></ul>
    </div>
       
    
    <script src="app.js">

    </script><!-- fillter BUtoon  -->
</body>
</html>
